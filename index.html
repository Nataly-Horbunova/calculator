<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./assets/calculator-favicon.svg" />
    <title>Calculator</title>

    <!--  ================== Font Awesome ==============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- ====================== Custom styles============ -->
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body data-dark-theme="false">
    <div class="caclulator-bg">
        <div class="caclulator">
            <i class="fa-regular fa-sun-bright fa"></i>
            <header class="calculator-header">
                <h1 class="calculator-title">Calculator</h1>
                <div class="calculator-theme-toggle">
                    <div class="theme-toggle-btn btn-light"><i class="fa-solid fa-sun"></i></div>
                    <div class="theme-toggle-btn btn-dark"><i class="fa-solid fa-moon"></i></div>
                </div>
            </header>
            <section class="output-section">
                <div class="output-history"></div>
                <div class="output-result">0</div>
            </section>
            <section class="keyboard-section">
                <div class="keyboard-btn tertiary-btn">C</div>
                <div class="keyboard-btn tertiary-btn">+/-</div>
                <div class="keyboard-btn tertiary-btn">%</div>
                <div class="keyboard-btn secondary-btn">/</div>
                <div class="keyboard-btn primary-btn">8</div>
                <div class="keyboard-btn primary-btn">9</div>
                <div class="keyboard-btn primary-btn">7</div>
                <div class="keyboard-btn secondary-btn">*</div>
                <div class="keyboard-btn primary-btn">4</div>
                <div class="keyboard-btn primary-btn">5</div>
                <div class="keyboard-btn primary-btn">6</div>
                <div class="keyboard-btn secondary-btn">-</div>
                <div class="keyboard-btn primary-btn">1</div>
                <div class="keyboard-btn primary-btn">2</div>
                <div class="keyboard-btn primary-btn">3</div>
                <div class="keyboard-btn secondary-btn">+</div>
                <div class="keyboard-btn primary-btn">.</div>
                <div class="keyboard-btn primary-btn">0</div>
                <div class="keyboard-btn primary-btn backspace-btn"><i class="fa-solid fa-delete-left"></i></div>
                <div class="keyboard-btn secondary-btn">=</div>
            </section>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
